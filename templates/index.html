<!DOCTYPE html>
<html>
  <head>
    <title>Flask + jQuery Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('form').submit(function(e) {
          e.preventDefault(); // Prevent the form from submitting normally
          var text = $('#text-input').val();
          $.ajax({
            type: 'POST',
            url: '/save',
            data: {text: text},
            success: function(data) {
              // Display a success message
              $('#success-message').show();
            },
            error: function() {
              // Display an error message
              $('#error-message').show();
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Flask + jQuery Example</h1>
    <form>
      <label for="text-input">Enter some text:</label>
      <input type="text" id="text-input" name="text">
      <button type="submit">Save</button>
    </form>
    <div id="success-message" style="display:none;">Text saved successfully!</div>
    <div id="error-message" style="display:none;">An error occurred while saving the text.</div>
  </body>
</html>
